<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>中国象棋游戏</title>
	<link rel="stylesheet" type="text/css" href="src/css/index.css">
</head>
<body>
	<div class="box" id="box">
		<div class="chess_left">
			<canvas id="chess">sorry~您的浏览器版本过低，建议使用firefox或者chrome浏览器！</canvas>
			<div class="btn_box" id="btnBox">

		</div>
		<div id="moveInfo" class="move_info"></div>
	</div>
	<script type="text/javascript" src="src/js/common.js"></script>
	<script type="text/javascript" src="src/js/play.js"></script>
	<script type="text/javascript" src="src/js/AI.js"></script>
